<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seagrass Carbon Calculator</title>
</head>
<body>
    <h1>Seagrass Carbon Calculator</h1>
    <form action="/" method="post">
        <label for="biomass">Biomass [g/m2]:</label>
        <input type="number" id="biomass" name="biomass" required>
        <br><br>
        <label for="density">Density [shoots/m2]:</label>
        <input type="number" id="density" name="density" required>
        <br><br>
        <label for="coverage">Coverage [%]:</label>
        <input type="number" id="coverage" name="coverage" required>
        <br><br>
        <button type="submit">Calculate</button>
    </form>
</body>
</html>
